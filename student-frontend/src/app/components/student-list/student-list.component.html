  <!-- *********updated style ************** -->

  <div class="container mt-4">
    <!-- Card wrapper for the table -->
    <div class="card shadow-sm">
      <div class="card-header bg-white py-3">
        <h5 class="mb-0">Student Management System</h5>
      </div>
      
      <div class="table-responsive">
        <table class="table table-hover mb-0">
          <thead>
            <tr class="bg-light">
              <th scope="col" class="px-4">#ID</th>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Phone</th>
              <th scope="col" class="text-center" colspan="2">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let student of students">
              <td class="px-4">{{ student.sId }}</td>
              <td>{{ student.sName }}</td>
              <td>{{ student.sEmail }}</td>
              <td>{{ student.sPhone }}</td>
              <td class="text-end pe-3">
                <button (click)="updateStudent(student.sId)" class="btn btn-outline-primary btn-sm me-2">
                  <i class="bi bi-pencil-square me-1"></i>Update
                </button>
                <button (click)="deleteStudent(student.sId)" class="btn btn-outline-danger btn-sm">
                  <i class="bi bi-trash me-1"></i>Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
